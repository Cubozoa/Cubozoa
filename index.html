<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cubozoa</title>
  </head>
  <body>

    <div id="userInput">
      <h1>Plan Your Route</h1>
      <p>
        How long will your run be today? (in miles)
      </p>
      <!--Input box for distance input-->
      <p>
        Select any route preferences below:
      </p>
      <!--list of preferences options and boxes able to "checkmark"-->
      <div>
            <button id="goButton">View Routes →</button>
      </div>
    </div>

    <div id="returnedRoutes">
        <div>
            <button id="backbutton">← Back</button>
         </div>
      <h1>Your Possible Routes</h1>
      <!--scrollable list of screenshots of a map with route highlighted and details 
            such as miles listed-->
    </div>

  </body>
</html>
